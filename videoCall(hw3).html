<html>
    <head>
        <title>Video Calling</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="flexContainer">
            <div class="left-pane">
                <div class="logoSmall">
                    <img class="logoElement" src="assets/agoraLogo.png"/>
                </div>
                <span class="headingText">
                    Join A Chat!
                </span>
                <input type="text" id="username">
                <input type="text" id="channelName">
                <button class="submitButton" id="join">Join</button>
                <br/>
                <div class="participant-pane">
                <span id="headText">
                    Participants
                </span>
                <br/>
                <span class="participantsText">
                    Aditya Rathore
                </span>
                <br/>
                <span class="participantsText">
                    Meher
                </span>
                <br/>
                <span class="participantsText">
                    William
                </span>
                <br/>
            </div>
        </div>
            <div class="right-container">
            <div class="right-pane">
                <div id="SelfStream">
                </div>
                <div class="participants">
                <div id="remoteStream"></div>
                    <div id="remoteStream"></div>
                        <div id="remoteStream"></div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
        <script src="agoraRtcc.js"></script>
    </body>
</html>
